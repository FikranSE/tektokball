name: "Build Android App"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: EAS Build Android (APK)
        id: eas-build
        run: |
          eas build --platform android --profile preview --non-interactive --json > build.json
          cat build.json
          URL=$(jq -r '.[0].artifacts.buildUrl // .[0].artifacts.applicationArchiveUrl // empty' build.json)
          if [ -z "$URL" ]; then echo "No artifact URL found" && cat build.json && exit 1; fi
          echo "artifact_url=$URL" >> $GITHUB_OUTPUT

      - name: Download APK artifact
        run: |
          curl -L "${{ steps.eas-build.outputs.artifact_url }}" -o app-preview.apk

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-preview
          path: app-preview.apk
          retention-days: 7
